<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Smart Photo Editor (Demo)</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: #f6f6f6;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .app {
    background: white;
    width: 320px;
    padding: 36px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    text-align: center;
  }

  h1 {
    font-size: 18px;
    margin-bottom: 20px;
    font-weight: 600;
  }

  input {
    margin-bottom: 16px;
  }

  .status {
    font-size: 13px;
    color: #777;
    margin-bottom: 10px;
  }

  img {
    width: 100%;
    border-radius: 14px;
    display: none;
    cursor: pointer;
    transition: filter 0.4s ease;
  }

  button {
    margin-top: 18px;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 12px;
    background: black;
    color: white;
    font-size: 14px;
    display: none;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="app">
  <h1>Smart Editor</h1>

  <input type="file" id="upload" accept="image/*" />

  <div class="status" id="status"></div>

  <img id="photo" />

  <button id="download">Download</button>
</div>

<script>
  const upload = document.getElementById("upload");
  const photo = document.getElementById("photo");
  const status = document.getElementById("status");
  const downloadBtn = document.getElementById("download");

  let originalURL = "";
  let edited = true;

  upload.addEventListener("change", () => {
    const file = upload.files[0];
    if (!file) return;

    originalURL = URL.createObjectURL(file);
    photo.src = originalURL;
    photo.style.display = "block";
    downloadBtn.style.display = "none";

    status.textContent = "Enhancingâ€¦";

    // Fake AI processing delay
    setTimeout(() => {
      photo.style.filter =
        "contrast(1.1) brightness(1.05) saturate(1.1) drop-shadow(0 10px 20px rgba(0,0,0,0.15))";
      status.textContent = "Tap image to compare";
      downloadBtn.style.display = "block";
    }, 1200);
  });

  photo.addEventListener("click", () => {
    edited = !edited;
    photo.style.filter = edited
      ? "contrast(1.1) brightness(1.05) saturate(1.1) drop-shadow(0 10px 20px rgba(0,0,0,0.15))"
      : "none";
  });

  downloadBtn.addEventListener("click", () => {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const img = new Image();

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.filter = photo.style.filter || "none";
      ctx.drawImage(img, 0, 0);

      const link = document.createElement("a");
      link.download = "edited-demo.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    };

    img.src = originalURL;
  });
</script>

</body>
</html>
